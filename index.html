<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderByte - Security Check</title>
    <style>
        body {
            background-color: #020617;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #0f172a;
            padding: 32px;
            border-radius: 16px;
            border: 1px solid rgba(34, 197, 94, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            max-width: 420px;
            width: 100%;
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #ecfdf5;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #a7f3d0;
            margin-bottom: 20px;
        }

        .challenge-box {
            background: #020617;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.35);
            margin-bottom: 18px;
        }

        .info {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        .footer {
            font-size: 12px;
            color: #6b7280;
        }

        .accent {
            color: #22c55e;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/logo.png" alt="RenderByte Logo" class="logo">

        <div class="title">Security Verification</div>
        <div class="subtitle">
            Complete the check to continue to <span class="accent">RenderByte</span>
        </div>

        <div class="challenge-box">
            ::CAPTCHA_BOX::
        </div>

        <div class="info">
            This verification helps protect our services from automated attacks.
        </div>

        <div class="footer">
            Managed by RenderByte Hosting Â· Protected by Cloudflare
        </div>
    </div>
</body>
</html>
