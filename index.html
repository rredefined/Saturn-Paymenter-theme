<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderByte - Security Check</title>
    <style>
        body {
            background-color: #020617; /* neutral dark */
            color: #ecfdf5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #0b1220; /* neutral dark, NOT green */
            padding: 32px;
            border-radius: 18px;
            border: 2px solid #22c55e;
            box-shadow: 0 0 35px rgba(34, 197, 94, 0.25);
            max-width: 420px;
            width: 100%;
        }

        .logo {
            width: 140px;
            margin-bottom: 18px;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            color: #22c55e; /* GREEN */
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #a3e635; /* LIME */
            margin-bottom: 22px;
        }

        .challenge-box {
            background: #020617;
            padding: 22px;
            border-radius: 14px;
            border: 2px dashed #a3e635;
            margin-bottom: 18px;
        }

        .info {
            font-size: 13px;
            color: #d1fae5;
            margin-bottom: 18px;
        }

        .footer {
            font-size: 12px;
            color: #86efac;
        }

        .accent {
            color: #a3e635;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/logo.png" alt="RenderByte Logo" class="logo">

        <div class="title">Security Check</div>
        <div class="subtitle">
            Verify to continue to <span class="accent">RenderByte</span>
        </div>

        <div class="challenge-box">
            ::CAPTCHA_BOX::
        </div>

        <div class="info">
            This step helps prevent bots and abusive traffic.
        </div>

        <div class="footer">
            Protected by Cloudflare Â· RenderByte Hosting
        </div>
    </div>
</body>
</html>
