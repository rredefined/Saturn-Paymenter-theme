<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | RenderByte</title>
    <style>
        :root {
            --bg-deep: #0f0a18;
            --panel-bg: #1e152d;
            --accent: #c084fc;
            --accent-glow: rgba(192, 132, 252, 0.6);
            --text-main: #ffffff;
            --text-dim: #9486aa;
            --border-glow: rgba(192, 132, 252, 0.2);
            --sync-speed: 4s; /* Controlled timing for synchronization */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Backdrop */
        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(15, 10, 24, 0.8), rgba(15, 10, 24, 0.8)),
                repeating-linear-gradient(0deg, transparent 0, transparent 1px, rgba(192, 132, 252, 0.03) 1px, rgba(192, 132, 252, 0.03) 2px),
                repeating-linear-gradient(90deg, transparent 0, transparent 1px, rgba(192, 132, 252, 0.03) 1px, rgba(192, 132, 252, 0.03) 2px);
            background-size: 100% 4px, 40px 40px, 40px 40px;
            z-index: -1;
        }

        .vault-card {
            background: var(--panel-bg);
            padding: 50px 40px;
            border-radius: 2px;
            position: relative;
            max-width: 540px;
            width: 95%;
            text-align: center;
            border: 1px solid var(--border-glow);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            clip-path: polygon(5% 0, 95% 0, 100% 10%, 100% 90%, 95% 100%, 5% 100%, 0 90%, 0 10%);
            animation: emerge 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes emerge {
            0% { opacity: 0; transform: scale(0.9) translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        /* Header Layout */
        .header-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
        }

        .logo {
            width: 70px;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        /* SYNCED TEXT ANIMATION */
        .brand-text {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            position: relative;
            animation: syncPulse var(--sync-speed) infinite ease-in-out;
        }

        @keyframes syncPulse {
            0%, 100% { 
                text-shadow: 0 0 5px rgba(255,255,255,0.2);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent-glow);
                color: var(--accent);
                transform: scale(1.02);
            }
        }

        .divider {
            height: 40px;
            width: 2px;
            background: var(--accent);
            opacity: 0.5;
            animation: syncDivider var(--sync-speed) infinite ease-in-out;
        }

        @keyframes syncDivider {
            0%, 100% { opacity: 0.3; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.2); box-shadow: 0 0 15px var(--accent); }
        }

        .title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--text-dim);
            margin: 0 0 20px 0;
        }

        /* SYNCED RADAR BOX */
        .challenge-area {
            background: rgba(0,0,0,0.5);
            margin: 25px 0;
            padding: 35px;
            border: 1px solid rgba(192, 132, 252, 0.1);
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .radar-sweep {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, transparent 300deg, var(--accent) 360deg);
            opacity: 0.2;
            animation: rotate var(--sync-speed) linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Pulse ring inside the radar */
        .challenge-area::before {
            content: "";
            position: absolute;
            width: 80%; height: 80%;
            border: 1px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: ringPulse var(--sync-speed) infinite ease-out;
        }

        @keyframes ringPulse {
            0% { transform: scale(0.5); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .footer-text {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 25px;
        }

        .accent-text { color: var(--accent); font-weight: bold; }

        /* Brackets */
        .vault-card::before, .vault-card::after {
            content: ""; position: absolute; width: 30px; height: 30px;
            border: 2px solid var(--accent);
            animation: syncDivider var(--sync-speed) infinite ease-in-out;
        }
        .vault-card::before { top: 15px; left: 15px; border-right: 0; border-bottom: 0; }
        .vault-card::after { bottom: 15px; right: 15px; border-left: 0; border-top: 0; }
    </style>
</head>
<body>

    <div class="cyber-bg"></div>

    <div class="vault-card">
        <div class="header-brand">
            <img src="/assets/logo.png" alt="RenderByte" class="logo">
            <div class="divider"></div>
            <div class="brand-text">RenderByte Shield</div>
        </div>

        <h1 class="title">System Verification</h1>

        <p style="color: var(--text-dim); font-size: 13px; margin-bottom: 25px;">
            Establishing encrypted handshake with RenderByte nodes...
        </p>

        <div class="challenge-area">
            <div class="radar-sweep"></div>
            <div style="z-index: 10; position: relative;">
                ::CAPTCHA_BOX::
            </div>
        </div>

        <div class="footer-text">
            Security Status: <span class="accent-text">Active</span> | Engine: <span class="accent-text">@Eiro.tf</span>
        </div>
    </div>

</body>
</html>
