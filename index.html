<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderByte - Security Check</title>
    <style>
        body {
            background-color: #0a1118;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #151f28;
            padding: 32px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.6);
            max-width: 420px;
            width: 100%;
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #a1a1aa;
            margin-bottom: 20px;
        }

        .challenge-box {
            background: #10181e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-bottom: 18px;
        }

        .info {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        .footer {
            font-size: 12px;
            color: #6b7280;
        }

        .accent {
            color: #0a9875;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/logo.png" alt="RenderByte Logo" class="logo">

        <div class="title">Security Verification</div>
        <div class="subtitle">
            Please complete the check to continue to <span class="accent">RenderByte</span>
        </div>

        <div class="challenge-box">
            ::CAPTCHA_BOX::
        </div>

        <div class="info">
            This helps us protect our network from malicious traffic.
        </div>

        <div class="footer">
            Managed by RenderByte Hosting Â· Powered by Cloudflare
        </div>
    </div>
</body>
</html>
